<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <link rel="stylesheet" href="/css/forgot_username.css">

    <script src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="wrap">

    <!--        header-->
    <th:block th:replace="common/header :: headerFragment"></th:block>
    <!--        header end-->

    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <hr>
                <div class="col-md-5 mt-5 mb-5">
                    <div class="container mb-5">
                        <h4 class="text-center"><b>아이디 찾기</b></h4>
                    </div>

                    <form action="/users/findId" th:action th:object="${findIdForm}" method="post">
                        <div>
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="mb-4 row">
                            <label for="name" class="col-sm-2 col-form-label">이름</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
                                <div class="field-error" th:errors="*{name}" />
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="email" class="col-sm-2 col-form-label">이메일</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력하세요">
                                <div class="field-error" th:errors="*{email}" />
                            </div>
                        </div>
                        <div class="d-grid gap-1 ">
                            <button class="btn btn-dark" type="submit">확인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>

    <!--        footer-->
    <th:block th:replace="common/footer :: footerFragment"></th:block>
    <!--        footer end-->

</div>



</div>
</body>
</html>
