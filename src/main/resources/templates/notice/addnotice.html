            <li class="community"><a th:href="@{/notice}">COMMUNITY</a> </li>
        </ul>
    </div>
    <img src="/img/up1.png" class="scrollToTopButton" onclick="scrollToTop()">
    <header>
        <nav class="primary_nav_wrap">
            <ul>
                <li><a href="javascript:void(0);" onclick="scrollToBestItems()">BEST</a></li>

            </ul>
        </nav>

    <div class="wrap">
        <section>
            <hr>
            <form action="/notice/add" method="post">
                <div class="notice">
                    <h3><b>NOTICE</b></h3>
                    <p><b>공지사항입니다.</b></p>
                </div>
                <table>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title"/></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td> <input type="text" name="author"></td>
                    </tr>
                </table>
                <div class="textarea">
                    <textarea type="text" name="content" placeholder="글 내용을 입력해주세요"></textarea>
                </div>

                <button type="submit" class="btn btn-light">등록</button>
            </form>
            <button type="button" class="btn btn-dark">취소</button>

        </section>
    </div>
