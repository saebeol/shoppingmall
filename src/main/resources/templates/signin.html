<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VELVET</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>

<body>
<!--        header-->
<th:block th:replace="common/header :: headerFragment"></th:block>
<!--        header end-->
    <br>

    <div class="wrap">
        <section>
            <form action="/signin" method="post" class="container">
                <h3><b>LOGIN</b></h3>
                <p><b>회원가입</b>하시면 다양한 혜택이 준비되어있습니다.</p>
                <a th:href="@{/signup}"><button type="button" class="btn btn-dark" >회원가입</button></a>
                <input type="text" id="username" name="username" placeholder=" 아이디" required="required" class="button1">
                <br>
                <input type="password" id="password" name="password" placeholder=" 비밀번호" required="required" class="button2">
                <button type="submit" class="btn btn-light">로그인</button>
                <table>
                    <tr>
                        <td class="td"><a th:href="@{/findId}">아이디찾기</a></td>
                        <td><a th:href="@{/findPw}">비밀번호찾기</a></td>
                    </tr>
                </table>
                <div class="buttonwrap">
                    <a href="#"><img src="/img/kakao_login_medium_wide.png"></a>
                </div>
            </form>
        </section>
    </div>
    <!--        footer-->
    <th:block th:replace="common/footer :: footerFragment"></th:block>
    <!--        footer end-->
</div>
</body>

</html>
