<div class="wrap">
    <!--        header-->
    <th:block th:replace="common/header :: headerFragment"></th:block>
    <!--        header end-->

    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <hr>
                <div class="col-md-5 mt-5 mb-5">
                    <div class="container mb-5">
                        <h4 class="text-center"><b>비밀번호 찾기</b></h4>
                    </div>
                    <form action="/users/findPw" th:action th:object="${findPwForm}" method="post">
                        <div>
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="mb-4 row">
                            <label for="id" class="col-sm-2 col-form-label" >아이디</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="id" th:field="*{id}" placeholder="아이디 입력하세요">
                                <div class="field-error" th:errors="*{id}" />
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="name" class="col-sm-2 col-form-label">이름</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
                                <div class="field-error" th:errors="*{name}" />
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label for="email" class="col-sm-2 col-form-label">이메일</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력하세요">
                                <div class="field-error" th:errors="*{email}" />
                            </div>
                        </div>
                        <div class="d-grid gap-1">
                            <button class="btn btn-dark" type="submit">확인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--        footer-->
    <th:block th:replace="common/footer :: footerFragment"></th:block>
    <!--        footer end-->
</div>
